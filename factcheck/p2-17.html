   <section class="container" >

     <h2>관악구 자전거 도로 설치 현황 </h2>
     <br><br><br><br>
     <p style="text-align: center;">
        <img src="/hyuncheolimage/gwanak.png" width="600" height="300">
     </p>
     <h4>
      그림에서 볼 수 있듯, 서울대입구역 부근의 자전거 도로는 모두 자전거-보행자 겸용 도로다. 그렇다면 이 서울대입구역 근처의 자전거-보행자 겸용 도로는
      규정에 따라 제대로 관리되고 있을까? 자전거-보행자 겸용 도로가 따라야 하는 주요 규정에는 <strong>시설 한계</strong>와 관련된 규정과 <strong>안전 표지 설치 기준</strong>이 있다.
     </h4>

	<h2 class="pg">1. 시설 한계</h2>
	<h4>
    '시설 한계'란 자전거도로 위에서 차량이나 보행자의 교통안전을 위하여 일정한 폭과 일정한 높이의 범위 내에는 장애가 될 만한 시설물을 설치하지 못하게 하는 자전거도로 위 공간 확보의 한계를 말한다. 도로교통법상
    자전거 이용시설의 구조 및 시설 기준에 대한 규칙 제 10조에 따르면, 자전거도로의 시설한계는 자전거의 원활한 주행을 위하여 폭은 1.5미터 이상으로 하고, 높이는 2.5미터 이상으로 한다. 서울대입구역 근처의 자전거 도로에서
    이러한 시설 한계는 잘 지켜지고 있을까?
</h4><p style="text-align: center;">
  <img src="/hyuncheolimage/pyosi1.jpg" width= "300" height="400">
</p>
<h4>사진에서 볼 수 있듯, 서울대입구역 근처의 자전거 도로의 시설 한계는 대체로 잘 지켜지고 있지 않는 모습이었다. 자전거 보행자 겸용 도로엔
버스 정류장이 떡하니 들어서 있었으며, 곳곳에는 오토바이, 스쿠터, 자동차 등이 세워져 있어 원활한 주행이 불가능했다.</h4>
<h2>2. 안전 표지 설치 기준</h2>
<br><br><br><br>
<p style="text-align: center;">
   <img src="/hyuncheolimage/anjun.png" width="500" height="300">
</p>
<h4>
  표는 도로교통법에 따른 안전 표지 설치 기준을 나타낸 것이다. 이 규정에 따르면, 신호와 노면표시는 파손되거나 유실 여부 등을 파악하기 위하여
정기적인 점검을 해야 하며, 노면표시는 자전거이용자가 쉽게 인식할 수 있도록 유지해야 한다. 그렇다면 서울대입구역의 자전거-보행자 겸용 도로는 이러한
설치 기준을 잘 지키고 있을까?
</h4>
<br><br>
<p style="text-align: center;">
  <img src="/hyuncheolimage/pyosi2.jpg" width= "500" height="300">
</p>
<br><br>
<h4>위의 사진에서 볼 수 있다시피, 서울대입구역 근처의 자전거 도로의 노면 표시는 거의 알아볼 수 없게 지워졌음에도 제대로 관리되고 있지 않았다. 자전거 자전거이용자가 자전거를 타면서
이를 한 눈에 식별하기란 불가능에 가까워 보였다. </h4>

<h2>관악구청 자전거 도로 담당자의 답변</h2>
<h4>
  자전거 도로의 노면 표시 기준과 시설 한계 기준이 제대로 지켜지지 않고 있는 이유에 대해 관악구청 자전거 도로 담당자에게 문의를 해보았다. 자전거 도로 담당자는
  이 사실을 전혀 모르고 있었을 뿐더러, 이유를 묻자 다른 곳의 자전거 도로를 유지 및 관리하느라 이 쪽엔 신경을 쓰지 못했다는 답변을 할 뿐이었다. 하지만 최근 관악구에서
  신설된 자전거 도로는 없으며, 있다고 해도 노면 표시와 같은 기본적인 부분은 예산과 시간의 문제가 아니라 신경을 쓰느냐 마느냐의 문제라고 할 수 있다. 자전거 이용자들이 안전하게
  자전거를 탈 수 있도록 관악구의 자전거 도로는 지금보다 규정에 따라 잘 관리될 필요가 있다.
</h4>
