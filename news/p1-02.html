      <h3>청탁금지법과 외식업계에 관련한 기존 팩트체크: SBS보도</h3>
      <h4>"한국경제연구원의 보고서는 거짓이다."</h4>
      <p>청탁금지법 시행 당시 한국경제연구원은 “음식점에서만 8조 5천억 원의 매출 손실이 일어날 것”이라 전망했다. SBS는 해당 기사 내용을 검증하며 해당 내용을 거짓이라고 결론 지었다. 팩트체크 기사는 음식점의 매출 감소는 미미한 수준이며, 한식당의 경우 오히려 법인카드 결제 총액이 법 시행 이전에 비해 늘어났다고 말하고 있다. 또, 외식산업연구원에서 법 시행 뒤 한식당 매출이 30% 가량 줄었다는 보도자료를 낸 바가 있으나 단지 음식점 주인들의 응답만 조사했을 뿐이므로 신뢰도가 떨어지는 자료임을 지적한다.</p>
      <p>청탁금지법 시행 전후의 외식업계의 매출 감소는 정말 미미한 수준이었는지, 전년 동기 대비 수치와 비교하면 어떠한 양상이 나타나는지 등에 대한 확인이 필요해 보였다.</p>
    </figure>

      <p>기사는 청탁금지법 시행 후 한 달 뒤, 즉 2016년 10월 매출액이 그 전 아홉 달에 비해 평균적으로 1.3% 떨어졌다는 설문조사 결과를 이야기한다. 해당 자료는 언론사의 설문조사 결과로 원본데이터를 구할 수 없었다.</p>
      <p>위 내용에 대해 농촌경제연구원의 보고서를 바탕으로 검증해보았다. 보고서는 기사와 조사 기간과 방법이 다름을 염두에 둘 필요가 있다. 기사의 경우 2016년 10월 한 달에 한정하여 음식점 주인들을 대상으로 한 설문조사이며, 보고서는 2016년 10월부터 2017년 5월까지 3개 카드사(비씨, 신한, 삼성)의 결제승인실적 자료를 바탕으로 분석을 진행하였다.</p>

      <p>해당 보고서는 청탁금지법 시행 이후 법인카드 음식점 결제액 증가율이 2.4% 증가하였다고 한다. 언뜻 청탁금지법의 영향이 미미하며, 오히려 결제액이 증가했다는 근거로 보이나, 전년 대비 증가율을 참고해보면 그렇지 않다.</p>
      <p>법 시행 후 법인카드를 이용한 음식점 결제액의 전년 대비 증가율은 전년 증가율 10.9%에 비해 8.5%포인트나 낮음을 확인할 수 있다.</p>
      <p>또, 법 시행 전 1~9월 증가율인 5.6%보다 3.4% 포인트 낮았다. 보고서의 자료를 통해 음식점의 법인카드 결제액이 전년 동기 대비 2.4% 증가하긴 하였으나 기존의 추세와 비교해보았을 때 큰 감소가 일어났다는 결론을 내리는 것이 옳겠다.</p>

      <p>다음으로 주목할 만한 부분은 한식당 업종에 대한 언급이다. 흥미롭게도 SBS 기사도 농촌경제연구원의 보고서를 바탕으로 기사를 작성하였는데,  주목하는 부분이 다르다. 기사에서는 전체 한식당에서 법인카드 사용 금액이 법 시행 이후 오히려 2.3%가 늘었음을 강조한다. 하지만 농촌경제연구원에서는 법 시행 전후의 증가율을 비교하고 있다.</p>

      <p>농촌경제연구원이 제시한 자료를 보면, 법 시행 이후인 2016년 10월부터 2017년 5월까지 한식당에서의 법인카드 결제액은 전년 동기 대비 2.4% 상승하였으나, 전년 같은 시기 결제액의 전년 대비 증가율은 5.6% 임을 지적한다. 또, 법 시행 전인 2016년 1월부터 9월까지 결제액의 전년 대비 증가율인 5.5%와 비교해보아도 그 증가율이 눈에 띄게 낮아졌음도 언급하고 있다.</p>
      <p>농촌경제연구원의 보고서는 소결에서 법인 회원 당 음식점 결제액이 법 시행 이후 감소되었으며, 이는 각 법인의 식사 지출 수요가 감소했음을 의미한다고 보았다. 또, 청탁금지법 시행 이후 매출 감소가 한식 일부 업종과 일식업을 중심으로 뚜렷이 나타났음을 명시하면서 SBS기사와의 어조가 확연히 구분됨을 확인할 수 있었다.</p>

      <p>위 자료는 한식업을 한정식, 해산물 전문, 육류 구이, 일반 대중 4가지 항목으로 분류하여 청탁금지법 시행 전후의 법인카드 승인금액 증감률을 나타낸 것이다.</p>
      <p>한정식은 10% 포인트 급감하였고, 해산물 전문, 육류 구이 쪽 또한 전년 동기 대비 감소한 것을 확인할 수 있다. 그러나 해당 업종들이 청탁금지법에 저촉되는 3만원 이상인 업종인지 확인할 수 없는 데이터임을 유념해야 한다. 청탁금지법 시행 후로 한식 업종의 성장률은 대부분 감소세를 보였는데, 구체적인 업종에 따라 오히려 증가세를 보인 곳도 있다는 정도를 확인할 수 있겠다.</p>

      <h3>결론: 판단 보류</h3>
      <p>물론, SBS가 검증했던 원 기사의 내용은 과장된 부분이 있었으며, 해당 내용은 거짓일 가능성이 높음을 부인할 수 없다.</p>
      <p>그러나 농촌경제연구원의 보고서를 참고해 보았을 때, 청탁금지법이 외식산업에 타격을 주었다는 사실 자체를 완전히 거짓이라고 판단하기에는 이르다고 생각된다.</p>
      <p>2016년 9월 청탁금지법 시행 이후의 데이터를 완벽하게 분석하기 어렵기 때문이다. 농촌경제연구원의 보고서는 3개 카드사의 실적을 조사하였고, SBS의 경우에는 음식점 주인들의 설문조사를 통해 각자의 결론을 내렸다. 둘 모두 완전히 신뢰하기 어려운 부분 데이터이다. 정확한 판단을 위해서는 2017 외식업 경영실태 조사 보고서의 정확한 데이터 내용을 확인할 때까지 판단을 보류해야 옳다고 생각한다.</p>
